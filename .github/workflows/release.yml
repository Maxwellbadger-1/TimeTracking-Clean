name: 'Release Desktop App'

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Manual trigger

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (Universal Binary - Apple Silicon + Intel)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'

          # Windows
          - platform: 'windows-latest'
            args: ''

          # Linux
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Install frontend dependencies
        run: cd desktop && npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: './desktop'
          tagName: v__VERSION__
          releaseName: 'TimeTracking System v__VERSION__'
          releaseBody: |
            ## TimeTracking System v__VERSION__

            ### Neue Features & Verbesserungen
            - Siehe CHANGELOG.md f√ºr Details

            ### Installation
            - **Windows:** Lade die `.exe` oder `.msi` Datei herunter
            - **macOS:** Lade die `.dmg` Datei herunter (Universal Binary f√ºr M1/M2 und Intel)
            - **Linux:** Lade die `.AppImage` oder `.deb` Datei herunter

            ### Auto-Update
            Die App pr√ºft automatisch auf Updates (nur f√ºr Admins in den Einstellungen).

            ---
            ü§ñ Automatisch erstellt mit [Tauri GitHub Action](https://github.com/tauri-apps/tauri-action)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
