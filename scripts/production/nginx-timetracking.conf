# nginx Configuration for TimeTracking System
# Location: /etc/nginx/sites-available/timetracking
#
# Installation:
# sudo ln -s /etc/nginx/sites-available/timetracking /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

server {
    listen 80;
    server_name timetracking.yourdomain.com;  # CHANGE THIS!

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/timetracking-access.log;
    error_log /var/log/nginx/timetracking-error.log;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no caching)
    location /api/health {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Client max body size (for file uploads if needed)
    client_max_body_size 10M;
}

# SSL Configuration will be added automatically by certbot
# Run: sudo certbot --nginx -d timetracking.yourdomain.com
